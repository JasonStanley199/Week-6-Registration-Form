<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />	
	<meta name="description" content="Web development" />
	<meta name="keywords"    content="Registration Form" />
	<meta name="author"      content="put your name here" />
	<link href="style.css" rel="stylesheet" />
	<title>Web Development Registration Form</title>
</head>
<body>
	<!-- Registration Form -->
	<h1>Registration Form</h1>
	<form id="survey" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/surveytest.php">
		<h2>Account Information</h2>
		<p>	<label>User ID
				<input type="text" name="uid" />
		</label></p>
		<p>	<label>Password
				<input type="password" name="pwd1" />
		</label></p>
		<p>	<label>Retype Password
				<input type="password" name="pwd2" />
		</label></p>
		<h2>User Information</h2>
		<p>	<label>Name
				<input type="text" name="username" />
		</label></p>
		<p>Gender
				<label>
				<input class="radio-tool" type="radio" name="gender" value="M" />Male</label>
				<label>
				<input class="radio-tool" type="radio" name="gender" value="F" />Female</label>
		</p>
		<div id="alignment"><input class="button" type="submit" value="Test Register" />
		</div>
	</form>
</body>
</html>
